<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
       <fieldset>
        <legend>
            <h1><span style="color:blue">validations using patterns</span></h1>
        </legend>
        <br>
        <form action="../submit.html" method="get">
        <label for="phone no">PHONE NO:<span style="color:red"></style></span></label>
        <input type="text" pattern="\+91[6-9][0-9]{9}" title="enter phn no" id="phone no" required >
        <br>
        <br>
         <label for="aadhar no">AADHAR NO:<span style="color:red"></style></span></label> 
        <input type="text" pattern="[0-9]{12}" title="enter 12 digit aadar no" id="aadhar no" required>
        <br>
        <br>
        <label for="Pan ">pan card:<span style="color:red"></style></span></label> 
        <input type="text" pattern="[0-9]{10}" title="enter 10 digit pan no" id="pan" required>
        <br>
        <br>
         <label for="bank no">BANK ACCOUNT NUMBER:<span style="color:red"></style></span></label> 
        <input type="text" pattern="[0-9]{11}" title="enter ii digit bank no" id="bank no" required>
        <br>
        <br>
        <br>
        <center>
            <input type="submit" <span style="color:green;"></style></span>
        </center>
        

        </form>


       </fieldset>
    </body>
</html>
